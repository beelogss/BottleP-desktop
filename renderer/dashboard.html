            // Add transitioning class to fade out current content
            content.classList.add('transitioning');
            // Wait for fade out
            await new Promise(resolve => setTimeout(resolve, 150));
            // Remove transitioning class to fade in new content
            setTimeout(() => {
                content.classList.remove('transitioning');
            }, 50);
            // Remove active class from all sidebar links
            sidebarLinks.forEach(link => link.classList.remove('active'));

            // Add active class to the clicked link
            const activeLink = document.getElementById(`${section}-link`);
            if (activeLink) {
                activeLink.classList.add('active');

                    dynamicCss.href = 'assets/style.css';
                    document.getElementById('dashboard-link').classList.add('active');

                                    <th>Avatar</th>

                                    <th>Name</th>

                            </thead>
                            <tbody>
                            </tbody>

        function initializePointsAllocation() {
            const tableBody = document.querySelector('.points-table tbody');
            const searchInput = document.getElementById('search-input');
            const sortSelect = document.getElementById('sort-select');
            const filterSelect = document.getElementById('filter-select');

            async function fetchAndDisplayData() {
                try {
                    const data = await window.electronAPI.getUserPoints();
                    let processedData = [...data];

                    // Apply filter
                    if (filterSelect.value !== 'all') {
                        const minPoints = parseInt(filterSelect.value);
                        processedData = processedData.filter(user => (user.totalPoints || 0) >= minPoints);
                    }

                    // Apply sort
                    switch (sortSelect.value) {
                        case 'date-new':
                            processedData.sort((a, b) => new Date(b.timestamp || 0) - new Date(a.timestamp || 0));
                            break;
                        case 'date-old':
                            processedData.sort((a, b) => new Date(a.timestamp || 0) - new Date(b.timestamp || 0));
                            break;
                        case 'points-high':
                            processedData.sort((a, b) => (b.totalPoints || 0) - (a.totalPoints || 0));
                            break;
                        case 'points-low':
                            processedData.sort((a, b) => (a.totalPoints || 0) - (b.totalPoints || 0));
                            break;
                        case 'bottles-high':
                            processedData.sort((a, b) => (b.bottleCount || 0) - (a.bottleCount || 0));
                            break;
                        case 'bottles-low':
                            processedData.sort((a, b) => (a.bottleCount || 0) - (b.bottleCount || 0));
                            break;
                    }

                    // Apply search filter
                    const searchQuery = searchInput.value.toLowerCase();
                    if (searchQuery) {
                        processedData = processedData.filter(user => 
                            (user.studentNumber?.toString().toLowerCase().includes(searchQuery) ||
                             user.name?.toLowerCase().includes(searchQuery))
                        );
                    }

                    // Update table
                    tableBody.innerHTML = '';
                    processedData.forEach((user, index) => {
                        const row = document.createElement('tr');
                        const timestamp = user.timestamp ? new Date(user.timestamp).toLocaleString() : 'N/A';

                                     class="user-avatar-small"

                            <td>${user.studentNumber || 'N/A'}</td>
                            <td>${user.name || 'N/A'}</td>
                            <td>${user.bottleCount || 0}</td>
                            <td>${user.totalPoints || 0}</td>
                            <td>${user.totalWeight ? user.totalWeight.toFixed(2) + 'g' : '0g'}</td>
                            <td>${timestamp}</td>
                        `;
                        tableBody.appendChild(row);

                        title: 'Error',
                        text: 'Failed to load points allocation data',
                        confirmButtonColor: '#83951c'

        // Add these sorting and filtering functions
        let currentSortColumn = null;
        let isAscending = true;

        function setupSalesFilters(transactions) {
            const searchInput = document.getElementById('sales-search');
            const dateFrom = document.getElementById('date-from');
            const dateTo = document.getElementById('date-to');

            // Add event listeners for filters
            searchInput.addEventListener('input', () => filterAndSortTransactions(transactions));
            dateFrom.addEventListener('change', () => filterAndSortTransactions(transactions));
            dateTo.addEventListener('change', () => filterAndSortTransactions(transactions));

            // Add export button click handler
            document.querySelector('.export-btn').addEventListener('click', exportToExcel);

            // Add click handlers for table headers
            const headers = document.querySelectorAll('#sales-table th');
            headers.forEach((header, index) => {
                header.style.cursor = 'pointer';
                header.addEventListener('click', () => {
                    // Toggle sort direction if clicking the same column
                    if (currentSortColumn === index) {
                        isAscending = !isAscending;
                    } else {
                        currentSortColumn = index;
                        isAscending = true;
                    }
                    filterAndSortTransactions(transactions);

                    // Update sort indicators
                    headers.forEach(h => h.classList.remove('sorted-asc', 'sorted-desc'));
                    header.classList.add(isAscending ? 'sorted-asc' : 'sorted-desc');
                });
            });
        }

        function filterAndSortTransactions(transactions) {
            let filtered = filterTransactions(transactions);
            if (currentSortColumn !== null) {
                filtered = sortTransactions(filtered, currentSortColumn, isAscending);
            }
            updateSalesTable(filtered);
        }

        function filterTransactions(transactions) {
            const searchTerm = document.getElementById('sales-search').value.toLowerCase();
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;

            return transactions.filter(transaction => {
                // Search filter
                const matchesSearch =
                    transaction.transactionId.toLowerCase().includes(searchTerm) ||
                    transaction.studentNumber.toLowerCase().includes(searchTerm) ||
                    transaction.name.toLowerCase().includes(searchTerm);

                // Date filter
                const transactionDate = new Date(transaction.date).toISOString().split('T')[0];
                const matchesDate = (!dateFrom || transactionDate >= dateFrom) &&
                    (!dateTo || transactionDate <= dateTo);

                return matchesSearch && matchesDate;
            });
        }

        function sortTransactions(transactions, columnIndex, ascending) {
            return [...transactions].sort((a, b) => {
                let valueA, valueB;

                // Determine which values to compare based on column index
                switch (columnIndex) {
                    case 0: // Transaction ID
                        valueA = a.transactionId;
                        valueB = b.transactionId;
                        break;
                    case 1: // Date
                        valueA = new Date(a.date).getTime();
                        valueB = new Date(b.date).getTime();
                        break;
                    case 2: // Student Number
                        valueA = a.studentNumber;
                        valueB = b.studentNumber;
                        break;
                    case 3: // Name
                        valueA = a.name;
                        valueB = b.name;
                        break;
                    case 4: // Bottle Count
                        valueA = a.bottleCount;
                        valueB = b.bottleCount;
                        break;
                    case 5: // Weight
                        valueA = parseFloat(a.totalWeight) || 0;
                        valueB = parseFloat(b.totalWeight) || 0;
                        break;
                    case 6: // Points
                        valueA = a.points;
                        valueB = b.points;
                        break;
                    case 7: // Amount
                        valueA = a.amount;
                        valueB = b.amount;
                        break;
                    default:
                        return 0;
                }

                // Compare the values
                if (valueA < valueB) return ascending ? -1 : 1;
                if (valueA > valueB) return ascending ? 1 : -1;
                return 0;
            });
        }

        function exportToExcel() {

                const data = rows.map(row => {

                        // Remove the peso sign and any other formatting
                        let value = cell.textContent.replace('₱', '').trim();
                        // Convert to number if possible
                        return isNaN(value) ? value : parseFloat(value);
                    });
                });

                // Create workbook and worksheet
                const ws = XLSX.utils.aoa_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Sales Data');

                // Generate filename with current date
                const date = new Date().toISOString().split('T')[0];
                const fileName = `sales_report_${date}.xlsx`;

                // Save the file
                XLSX.writeFile(wb, fileName);
            } catch (error) {
                console.error('Error exporting to Excel:', error);
                alert('Error exporting to Excel. Please try again.');

        }

        function initializeSettings() {
            // Initialize password toggles
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', function () {
                    const input = this.parentElement.querySelector('input');
                    if (input.type === 'password') {
                        input.type = 'text';
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    } else {
                        input.type = 'password';
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    }
                });
            });

            // Handle password change
            const form = document.getElementById('change-password-form');
            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const currentPassword = document.getElementById('current-password').value;
                    const newPassword = document.getElementById('new-password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;

                    // Basic validation
                    if (!currentPassword || !newPassword || !confirmPassword) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'All fields are required',
                            confirmButtonColor: '#83951c'
                        });
                        return;
                    }

                    // Check if new password is same as current password
                    if (currentPassword === newPassword) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'New password must be different from current password',
                            confirmButtonColor: '#83951c'
                        });
                        return;
                    }

                    if (newPassword !== confirmPassword) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'New passwords do not match',
                            confirmButtonColor: '#83951c'
                        });
                        return;
                    }

                    try {
                        // Show loading state
                        Swal.fire({
                            title: 'Updating Password',
                            text: 'Please wait...',
                            allowOutsideClick: false,
                            didOpen: () => {
                                Swal.showLoading();
                            }
                        });

                        // Get the admin email from localStorage
                        const adminEmail = localStorage.getItem('adminEmail');
                        if (!adminEmail) {
                            throw new Error('Admin email not found. Please log in again.');
                        }

                        // First validate current password
                        try {
                            await window.electronAPI.validateAdminCredentials(adminEmail, currentPassword);
                        } catch (error) {
                            throw new Error('Invalid email or password');
                        }

                        // Then update password
                        await window.electronAPI.updateAdminPassword(adminEmail, currentPassword, newPassword);

                        Swal.fire({
                            icon: 'success',
                            title: 'Success',
                            text: 'Password updated successfully',
                            confirmButtonColor: '#83951c'
                        });
                        form.reset();
                    } catch (error) {
                        console.error('Password change error:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: error.message === 'Invalid email or password'
                                ? 'Invalid email or password'
                                : 'Failed to update password. Please try again.',
                            confirmButtonColor: '#83951c'
                        });
                    }
                });
            }
        }

        async function saveSystemSettings() {
            const bottleTimeout = document.getElementById('bottle-timeout').value;
            const maxBottleWeight = document.getElementById('max-bottle-weight').value;

            try {
                await window.electronAPI.updateSystemSettings({
                    bottleTimeout: parseInt(bottleTimeout),
                    maxBottleWeight: parseInt(maxBottleWeight)
                });

                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: 'System settings saved successfully',
                    confirmButtonColor: '#83951c'
                });
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to save system settings',
                    confirmButtonColor: '#83951c'
                });
            }
        }

        async function loadSystemSettings() {
            try {
                const settings = await window.electronAPI.getSystemSettings();
                document.getElementById('bottle-timeout').value = settings.bottleTimeout;
                document.getElementById('max-bottle-weight').value = settings.maxBottleWeight;
            } catch (error) {
                console.error('Failed to load system settings:', error);
            }
        }

        // Add this function to your existing script section
        async function handleLogout() {
            try {
                const result = await Swal.fire({
                    title: 'Logout Confirmation',
                    text: 'Are you sure you want to logout?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#83951c',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, logout',
                    cancelButtonText: 'Cancel'
                });

                if (result.isConfirmed) {
                    // Clear any stored admin data
                    localStorage.removeItem('adminEmail');
                    localStorage.removeItem('adminToken');
                    
                    // Show success message
                    await Swal.fire({
                        title: 'Logged Out!',
                        text: 'You have been successfully logged out.',
                        icon: 'success',
                        confirmButtonColor: '#83951c',
                        timer: 1500,
                        showConfirmButton: false
                    });

                    // Redirect to login page
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Logout error:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'An error occurred during logout. Please try again.',
                    icon: 'error',
                    confirmButtonColor: '#83951c'
                });
            }
        }
    </script>
