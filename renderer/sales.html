<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tracking</title>
    <link rel="stylesheet" href="assets/sales.css">
    <script src="https://kit.fontawesome.com/3980f875bb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-content">
        <!-- Back to Dashboard Button -->
        <a href="dashboard.html" class="back-to-dashboard">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <h1>Sales Tracking System</h1>
        <form id="salesForm">
            <label for="quantity">Quantity Sold:</label>
            <input type="number" id="quantity" required>
            <label for="quantity">Total Weight:</label>
            <input type="number" id="quantity" required>
            <label for="price">Price of Pet Bottle:</label>
            <input type="number" id="price" required>
            <label for="productName">Date of Sale:</label>
            <input type="text" id="productName" required>
            <button type="submit">Add Sale</button>
        </form>

        <h2>Sales Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Quantity</th>
                    <th>Total Weight</th>
                    <th>Price of Pet Bottle</th>
                    <th>Date of sale</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="salesTable">
                <!-- Data dynamically added here -->
            </tbody>
        </table>
    </div>
</body>
</html>
