<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron Firebase Admin</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboardddd</h1>
  <button id="get-data">Get Data</button>
  
  <h2>Users List</h2>
  <table id="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Add New User</h2>
  <form id="add-user-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <button type="submit">Add User</button>
  </form>

  <div id="status"></div>

  <script>
    const getDataButton = document.getElementById('get-data');
    const dataTableBody = document.querySelector('#data-table tbody');
    const statusDiv = document.getElementById('status');
    const addUserForm = document.getElementById('add-user-form');

    // Fetch and display data in the table
    getDataButton.addEventListener('click', async () => {
      try {
        const data = await window.electronAPI.getData();
        console.log('Data received in renderer:', data);
        // Clear previous table rows
        dataTableBody.innerHTML = '';
        data.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td><button class="delete-user" data-id="${user.id}">Delete</button></td>
          `;
          dataTableBody.appendChild(row);
        });
        attachDeleteEventHandlers();
      } catch (error) {
        console.error('Error fetching data:', error);
        statusDiv.innerText = 'Failed to fetch data';
      }
    });

    // Handle form submission for adding a new user
    addUserForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      try {
        await window.electronAPI.addUser({ name, email });
        statusDiv.innerText = 'User added successfully';
        addUserForm.reset(); // Clear form fields
        getDataButton.click(); // Refresh data
      } catch (error) {
        console.error('Error adding user:', error);
        statusDiv.innerText = 'Failed to add user';
      }
    });

    // Attach event handlers to delete buttons
    function attachDeleteEventHandlers() {
      document.querySelectorAll('.delete-user').forEach(button => {
        button.addEventListener('click', async (event) => {
          const userId = event.target.getAttribute('data-id');
          try {
            await window.electronAPI.deleteUser(userId);
            statusDiv.innerText = 'User deleted successfully';
            getDataButton.click(); // Refresh data
          } catch (error) {
            console.error('Error deleting user:', error);
            statusDiv.innerText = 'Failed to delete user';
          }
        });
      });
    }
  </script>
</body>
</html>
