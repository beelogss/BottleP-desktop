<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Firebase Admin</title>
    <link rel="stylesheet" href="assets/manageuser.css">
    <script src="https://kit.fontawesome.com/3980f875bb.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="main-content">
        <a href="dashboard.html" class="back-to-dashboard">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

        <h2>Manage Users</h2>
        <button id="get-data">Get Data</button>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search by full name or student number">
            <button id="search-button">Search</button>
            <button class="NewUser" onclick="location.href='NewUser.html'">
                Add New User
            </button>
        </div>

        <table id="data-table">
            <thead>
                <tr>
                    <th>Student Number</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            getDataButton.click(); // Auto-fetch data when page loads
        });

        const getDataButton = document.getElementById('get-data');
        const dataTableBody = document.querySelector('#data-table tbody');
        const statusDiv = document.getElementById('status');
        const addUserForm = document.getElementById('add-user-form');

        // Fetch and display data in the table
        async function fetchData() {
            try {
                const data = await window.electronAPI.getData();
                console.log('Data received in renderer:', data);
                // Clear previous table rows
                dataTableBody.innerHTML = '';
                data.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${user.studentNumber}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td><button class="delete-user" data-id="${user.id}">Delete</button></td>
                  `;
                    dataTableBody.appendChild(row);
                });
                attachDeleteEventHandlers(); // Reattach event handlers
            } catch (error) {
                console.error('Error fetching data:', error);
                statusDiv.innerText = 'Failed to fetch data';
            }
        }

        // Fetch and display data on button click (or on page load)
        getDataButton.addEventListener('click', fetchData);

        // Attach event handlers to delete buttons
        function attachDeleteEventHandlers() {
            document.querySelectorAll('.delete-user').forEach(button => {
                button.addEventListener('click', async (event) => {
                    const userId = event.target.getAttribute('data-id');
                    try {
                        await window.electronAPI.deleteUser(userId);
                        statusDiv.innerText = 'User deleted successfully';
                        alert('User deleted successfully');
                        const row = event.target.closest('tr');
                        row.remove(); // Immediately remove the row from the UI
                    } catch (error) {
                        console.error('Error deleting user:', error);
                        statusDiv.innerText = 'Failed to delete user';
                    }
                });
            });
        }
    </script>

</body>

</html>
